<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      //Задание 1: Объясните, почему код даёт именно такие результаты?

      //пример 1
      let a = 1,
        b = 1,
        c,
        d;
      c = ++a;
      alert(c);
      //ответ: 2, т.к. сначала к переменной "a" прибавляется 1,
      // а затем уже 2 присваивается переменной "c".

      //пример 2
      d = b++;
      alert(d);
      //ответ: 1, т.к. сначала присваивается 1 переменной 'd',
      // а потом уже к 'b' прибавляется 1.

      //пример 3
      c = 2 + ++a;
      alert(c);
      //ответ: 5, т.к после примера 1 у переменной 'a' значение 2,
      // здесь к ней еще прибавляется 1, и переменная c = 2 + 3;

      //пример 4
      d = 2 + b++;
      alert(d);
      //ответ: 4, т.к после примера 2 'b' = 2,
      // прибавление 1 к 'b' будет после присваивания переменной 'd' значения 4

      alert(a);
      //3, т.к значение 'a' после примера 3 не поменялось

      alert(b);
      //3, т.к здесь инкремент постфиксный уже произошел,
      // после примера 4 'b' поменялась на 3
    </script>
  </body>
</html>
