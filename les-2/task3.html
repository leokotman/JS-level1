<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      // Задание 3
      /* Объявить две переменные a и b и задать им целочисленные произвольные начальные значения. Затем написать скрипт, который работает по следующему принципу:
      - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
      - если а и b отрицательные, вывести их произведение;
      - если а и b разных знаков, вывести их сумму; */

      let a = parseInt(
        prompt(
          "Введите первое число (любое целое положительное / отрицательное / 0"
        )
      );
      let b = parseInt(
        prompt(
          "Введите второе число (любое целое положительное / отрицательное / 0"
        )
      );

      if (a >= 0 && b >= 0) {
        alert("Разность положительных чисел равна: " + (a - b));
      } else if (a < 0 && b < 0) {
        alert("Произведение отрицательных чисел равна: " + a * b);
      } else if ((a >= 0 && b < 0) || (a < 0 && b >= 0)) {
        alert("Сумма чисел разных знаков равна: " + (a + b));
      } else {
        alert("Вы ввели не числа, попробуйте ещё раз");
      }
    </script>
  </body>
</html>
