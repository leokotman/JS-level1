<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="images/1.jpg" alt="">
    <button>Change img</button>

    <!-- Задание. Сделайте чтобы в src была картинка 2.jpg, для этого:
    1. Найдите картинку, например с помощью querySelector
    2. Измените атрибут src, например с помощью setAttribute -->

    <script>
        "use strict";

        let imgToChange = document.querySelector('img');
        let button = document.querySelector('button');

        button.addEventListener('click', function click(event) {
            imgToChange.setAttribute('src', "images/2.jpg");
            button.removeEventListener('click', click);
        });
    </script>
</body>

</html>
