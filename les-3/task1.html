<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //Задание 1:
        /*С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
        0 – это ноль
        1 – нечетное число
        2 – четное число
        3 – нечетное число ...
        10 – четное число */

        for (let number = 0; number <= 10; number++) {
            if (number === 0) {
                console.log(`${number} – это ноль`);
            } else if (number % 2 === 0) {
                console.log(`${number} - чётное число`);
            } else {
                console.log(`${number} - нечётное число`);
            }
        }
    </script>
</body>

</html>
