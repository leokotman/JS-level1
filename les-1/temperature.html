<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        //Задание 1: Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту.
        var tempC = +prompt(
            "Задайте температуру в градусах по Цельсию, которую хотите сконвертировать в градусы по Фаренгейту" );
        var tempF = ( ( 9 / 5 ) * tempC ) + 32;
        alert( "Температура в градусах по Цельсию: ' + tempC + '\nравняется температуре в градусах по Фаренгейту: " +
            tempF );
    </script>
</body>

</html>
